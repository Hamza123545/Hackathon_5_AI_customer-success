apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fte-ingress
  namespace: fte-namespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: support-api.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fte-api-service
            port:
              number: 80
