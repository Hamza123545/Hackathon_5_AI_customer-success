apiVersion: apps/v1
kind: Deployment
metadata:
  name: fte-api
  namespace: fte-namespace
  labels:
    app: fte-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fte-api
  template:
    metadata:
      labels:
        app: fte-api
    spec:
      containers:
      - name: fte-api
        image: fte-backend:latest
        imagePullPolicy: IfNotPresent
        command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000"]
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: fte-config
        - secretRef:
            name: fte-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
